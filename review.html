<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentQuest - Submit Your Review</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="aurora"></div>
    </div>
    <header>
        <div class="logo">RentQuest</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="index.html#featured">FEATURED</a>
            <a href="index.html#services">SERVICES</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>
    <main>
        <section id="reviewForm">
            <h1>Submit Your Review</h1>
            <form id="tenantReviewForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">College Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="propertyName">Property Name/ID</label>
                    <input type="text" id="propertyName" name="propertyName" required>
                </div>
                <div class="form-group">
                    <label for="stayStart">Start Date of Stay</label>
                    <input type="date" id="stayStart" name="stayStart" required>
                </div>
                <div class="form-group">
                    <label for="stayEnd">End Date of Stay</label>
                    <input type="date" id="stayEnd" name="stayEnd" required>
                </div>
                <div class="form-group">
                    <label for="verificationDoc">Verification Document (Optional)</label>
                    <input type="file" id="verificationDoc" name="verificationDoc" accept=".pdf,.jpg,.jpeg,.png">
                </div>
                <div class="form-group">
                    <label for="review">Detailed Review</label>
                    <textarea id="review" name="review" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </section>
    </main>
    <script src="tenant-review.js"></script>
</body>
</html>
