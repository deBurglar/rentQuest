<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - RentQuest</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="aurora"></div>
    </div>
    <header>
        <div class="logo">RentQuest</div>
        <div class="filter-icon" id="filterIcon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" y1="21" x2="4" y2="14"></line>
                <line x1="4" y1="10" x2="4" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12" y2="3"></line>
                <line x1="20" y1="21" x2="20" y2="16"></line>
                <line x1="20" y1="12" x2="20" y2="3"></line>
                <line x1="1" y1="14" x2="7" y2="14"></line>
                <line x1="9" y1="8" x2="15" y2="8"></line>
                <line x1="17" y1="16" x2="23" y2="16"></line>
            </svg>
        </div>
    </header>

    <main>
        <section id="search-results">
            <h2>Search Results</h2>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Enter location" autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>
            <div id="suggestions" class="suggestions"></div>

            <div id="properties">
                <!-- Search results will be populated here -->
            </div>
        </section>
    </main>

    <div id="filterModal" class="modal">
        <div class="modal-content">
            <h3>Filters</h3>
            <div class="filter-option" id="priceFilter">
                <h4>Price</h4>
                <div class="slider-container">
                    <span>Min</span>
                    <input type="range" min="1000" max="30000" value="1000" class="slider" id="priceSlider">
                    <span>Max</span>
                </div>
                <div class="slider-values">
                    <span id="minPrice">₹1000</span>
                    <span id="maxPrice">₹30,000</span>
                </div>
            </div>
            <div class="filter-option" id="sizeFilter">
                <h4>Size (sqft)</h4>
                <div class="slider-container">
                    <span>Min</span>
                    <input type="range" min="0" max="5000" value="0" class="slider" id="sizeSlider">
                    <span>Max</span>
                </div>
                <div class="slider-values">
                    <span id="minSize">200 sqft</span>
                    <span id="maxSize">600 sqft</span>
                </div>
            </div>
            <button id="applyFilters">Apply Filters</button>
        </div>
    </div>

    <script src="searchResults.js"></script>
</body>
</html>
